<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">




  <title>Frontend Mentor | Todo app</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="main">

  <div class="background-area">

  </div>

  <div class="main-wrapper"> 

  <div class="main-container">

    <div class="header">

      
        <div class="site-title">
          Todo
        </div>
      
  

      <div class="site-switcher">

        <div class="night-switch">

        </div>

      </div>

    </div>

    <div class="input-area">
      <div class="input-icon-area"> 
        <div>

        </div>
      </div>
      <div class="input-zone">
        <input type="search" placeholder="Create a new todo"> 
      </div>
    </div>


    <div class="todo-list-area">

      <div class="the-list-area">
        <ul class="the-list">
          
        </ul>
      </div>

      <div class="list-status-area">

          <div class="list-container">

          <div class="items-left"> 
            <div class="number-items"> 0 </div> items left 
          </div>

          <div class="status">     
            <div id="all">All</div>
            <div id="active">Active</div>
            <div id="completed">Completed</div>
          </div>
        
          <div class="clear-completed-area">
            Clear Completed
          </div>
          
        </div>

      </div>
    </div>

  <div class="mobile-status-area">
    <div class="mobile-status-container">
      <div id="all">All</div>
      <div id="active">Active</div>
      <div id="completed">Completed</div>
    </div>
  </div>

  <div class="drag-area">
    <div class="drag-area-container">
    Drag and drop to reorder list
    </div>
  </div>

  </div>

  </div>

</div>


<div class="warning">

  <div> You need to write something! </div>


</div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>




  <script src="main.js"></script>
</body>
</html>
